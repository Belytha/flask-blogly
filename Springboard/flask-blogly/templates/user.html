{% extends 'base.html' %}
{% block title %}{{user.first_name}}'s page{% endblock %}
{% block content %}
<img src = "{{user.image_url}}" alt="Profile Image">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <a href='/users/{{user.id}}/edit'><button class="blue">Edit</button></a>
    <form class='delete-form' action="/users/{{user.id}}/delete" method="post">
        <button type="Submit" class="red">Delete</button>
    </form>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
        <a href="/posts/{{post.id}}"><li>{{post.title}}</li></a>
        {% endfor %}
    </ul>
    <a href="/users/{{user.id}}/posts/new"><button class="green">Add Post</button></a>
    <a href = '/users'><button class="go-back">Go back</button></a>
    {% endblock %}
