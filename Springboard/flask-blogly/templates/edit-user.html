{% extends 'base.html' %}
{% block title %}Edit {{user.first_name}}'s page{% endblock %}
{% block content %}
    <h1 class="user-name">{{user.first_name}} {{user.last_name}}</h1>
    <form action='/users/{{user.id}}/edit' method="post">
        <label>First Name:<input type="text" id="first_name" name="first_name" required value="{{user.first_name}}"></label>
        <label>Last Name:<input type="text" id="last_name" name="last_name" required value="{{user.last_name}}"></label>
        <label>Profile Picture Url:<input type="text" id="image_url" name="image_url" value="{{user.image_url}}"></label>
        <a href="/users/{{user.id}}"><div class="blue button">Cancel</div></a>
        <button type="Submit" class="green">Submit</button>
    </form>
{% endblock %}
