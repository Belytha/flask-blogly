{% extends 'base.html' %}
{% block title %}Users page{% endblock %}
{% block content %}
<h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <a href='/users/new '><button class="green">Add User</button></a>
{% endblock %}
